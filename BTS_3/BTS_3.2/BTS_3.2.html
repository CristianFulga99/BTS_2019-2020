<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3.2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" id="start">
  <div class="jumbotron"; style="height: 400px;">
    <p>Foto della Testa Model X</p>
    <img src="ModelX.png" class="rounded-circle" alt="ModelX" width="304" height="236" style="float:right">
  </div>
  <div class="jumbotron">
    <p>Foto del Nuovo Testla Semi Truck</p>
    <img src="Semi.png" class="img-thumbnail" alt="Semi" width="304" height="236" style="margin-left: 400px; ">
  </div>
  <div class="jumbotron"; style="height:400px;">
    <p>Foto della Nuova Tesla Roadster</p>
    <img src="Roadster.png" class="rounded" alt="Roadster" width="304" height="236" style="float: left;">
  </div>
  <div class="alert alert-success alert-dismissable fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <a href="#start" class="alert-link">clicca qui per tornare all'inizio della pagina</a>.
  </div>
  <button type="button" class="btn btn-outline-primary">Bottone outline</button>
  <button type="button" class="btn btn-primary btn-block">Bottone block level</button>
  <div class="btn-group">
      <button type="button" class="btn btn-danger">Pizza</button>
      <button type="button" class="btn btn-warning">Non Kebab</button>
      <div class="btn-group">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">CASH</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Mozzarella</a>
            <a class="dropdown-item" href="#">Parmigggiana</a>
            </div>
            
</div>

</body>
</html>
